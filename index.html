<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Carousell</title>
    <link rel="stylesheet" href="css/scroll.carousel.min.css">
    <script src="js/scroll.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="csspro-carousel">
        <div class="csspro-slide">
            <div class="csspro-slide-container">
                <div class="csspro-thumb-wrapper">
                    <div class="csspro-thumb">
                        <img src="images/jone.png" alt="">
                    </div>
                    <div class="csspro-name-content">
                        <h3 class="csspro-name">Jone Doe</h3>
                    </div>
                </div>
                <div class="csspro-title-content">
                    <h2 class="csspro-title">Very Easy To Use</h2>
                </div>
                <div class="csspro-description-wrap">
                       <p class="csspro-desc">Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making </p>
                </div>
                <div class="csspro-rating-wrapper">
                     <li><i class="fa fa-star" aria-hidden="true"></i></li>
                     <li><i class="fa fa-star" aria-hidden="true"></i></li>
                    <li><i class="fa fa-star" aria-hidden="true"></i></li>
                    <li><i class="fa fa-star" aria-hidden="true"></i></li>
                    <li><i class="fa fa-star" aria-hidden="true"></i></li>
                </div>
                 
            </div>
        </div>
        <div class="csspro-slide">2</div>
        <div class="csspro-slide">3</div>
      </div>
      
      <script>
        new ScrollCarousel(".csspro-carousel", {
        autoplay: true
        });
      </script>
      
</body>
</html>
