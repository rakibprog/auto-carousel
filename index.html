<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Carousell</title>
    <link rel="stylesheet" href="css/scroll.carousel.min.css">
    <script src="js/scroll.carousel.min.js"></script>
</head>
<body>
    <div class="my-carousel">
        <div class="my-slide">1</div>
        <div class="my-slide">2</div>
        <div class="my-slide">3</div>
      </div>
      
      <script>
        new ScrollCarousel(".my-carousel", {
        autoplay: true
        });
      </script>
      
</body>
</html>
